<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BattleTech-Commander</title>
  </head>
  <body class="overflow-hidden">
    <div class="m-0 p-0">
      <canvas id="universe"></canvas>

      <!-- Action Bar -->
      <div
        class="d-flex flex-column position-absolute bottom-0 align-items-end w-100"
      >
        <!-- Navigation-Bar -->
        <div class="container right--10 me-0 pe-0 position-relative">
          <div class="row justify-content-end">
            <div class="col-sm-2 p-0">
              <div
                class="btn btn-actionBar p-1 d-flex align-items-center rounded-0 bg-opacity-75 bg-selected transform-skew--15 border border-light border-2 bg-selected"
                id="planet-details-tab"
                data-content="planet-details-tab-content"
              >
                <div class="text-white text-center transform-skew-15 flex-fill">
                  Planet Details
                </div>
              </div>
            </div>
            <div class="col-sm-2 p-0">
              <div
                class="btn btn-actionBar p-1 d-flex align-items-center rounded-0 bg-opacity-75 transform-skew--15 border border-light border-2"
                id="routing-tab"
              >
                <div class="text-white text-center transform-skew-15 flex-fill">
                  Routing
                </div>
              </div>
            </div>
            <div class="col-sm-2 p-0">
              <div
                class="btn btn-actionBar p-1 d-flex align-items-center rounded-0 bg-opacity-75 transform-skew--15 border border-light border-2"
                id="none1-tab"
              >
                <div class="text-white text-center transform-skew-15 flex-fill">
                  Undefined
                </div>
              </div>
            </div>
            <div class="col-sm-2 p-0">
              <div
                class="btn btn-actionBar p-1 d-flex align-items-center rounded-0 bg-opacity-75 transform-skew--15 border border-light border-2"
                id="settings-tab"
              >
                <div class="text-white text-center transform-skew-15 flex-fill">
                  Routing
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Content-Area -->
        <div
          class="w-100 h-100 p-1 bg-actionBar bg-opacity-75"
          id="content-box"
        >
          <div id="planet-details-tab-content" class="w-100 h-100">
            <div class="row">
              <div class="col d-flex align-items-center flex-column">
                <h2 class="m-0 text-white" id="planet-name">None</h2>
                <div class="m-0 text-white d-flex align-items-center">
                  <p class="m-0 me-2 p-0">Affiliation:</p>
                  <p class="m-0 p-0 ml-2" id="affiliation-name">None</p>
                </div>
                <p class="m-0 text-white">
                  <a href="https://example.com/wiki">Wiki</a>
                </p>
              </div>
              <div class="col d-flex align-items-center flex-column"></div>
              <div class="col d-flex align-items-center flex-column"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../bundle.js"></script>
  </body>
</html>
