<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

  <body class="vh-100">

        <hr />

          </li>
          <li class="nav-item">
            <a
              class="nav-link link-dark d-flex align-items-center"
              href="#"
              id="affiliation-tab"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="me-2"
                viewBox="0 0 16 16"
              >

              </svg>
              Affiliations
            </a>
          </li>
        </ul>
        <hr />
        <a
          class="btn btn-primary btn-sm d-flex align-items-center justify-content-center"
          href="./index.html"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="me-2"
            viewBox="0 0 16 16"
          >
            <path
              d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z"

            />
          </svg>
          Back
        </a>
      </nav>

      <main class="col-sm-9 col-md-10 h-100 overflow-auto position-relative">
        <!--planet modal start-->
        <div
          class="modal fade"
          id="planet-modal"
          tabindex="-1"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="planet-modal-title">
                  Planet Data
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <!--planet edit form-->
                <form id="planet-form">
                  <!--Display of id-->
                  <div class="form-group mb-1">
                    <label for="planet-id">ID:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="planet-id"
                      name="id"
                      value="1"
                      disabled
                    />
                  </div>

                  <!--Planet name-->
                  <div class="form-group mb-1">
                    <label for="planet-name">Name:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="planet-name"
                      name="planet-name"
                      placeholder="Enter name"
                    />
                  </div>

                  <!--Selection for the affiliation id-->
                  <div class="form-group mb-1">
                    <label for="planet-affiliation-id">Affiliation ID:</label>
                    <select
                      class="form-control"
                      id="planet-affiliation-id"
                      name="planet-affiliation-id"
                      disabled
                    >
                      <!-- Add your affiliation options here -->
                      <option value="1" selected>Option 1</option>
                      <option value="2">Option 2</option>
                      <!-- Add more options as needed -->
                    </select>
                  </div>

                  <!--Coordinates-->
                  <div class="row mb-1">
                    <div class="form-group col-md-6">
                      <label for="planet-x">Coordinate X:</label>
                      <input
                        type="number"
                        step="0.01"
                        class="form-control"
                        id="planet-x"
                        name="planet-x"
                        placeholder="Enter X coordinate"
                      />
                    </div>
                    <div class="form-group col-md-6 mb-1">
                      <label for="planet-y">Coordinate Y:</label>
                      <input
                        type="number"
                        step="0.01"
                        class="form-control"
                        id="planet-y"
                        name="planet-y"
                        placeholder="Enter Y coordinate"
                      />
                    </div>
                  </div>

                  <!--age-->
                  <div class="form-group mb-1">
                    <label for="planet-age">Age:</label>
                    <input
                      type="number"
                      step="1"
                      class="form-control"
                      id="planet-age"
                      name="planet-age"
                      placeholder="Enter Age"
                      disabled
                    />
                  </div>

                  <!--Link-->
                  <div class="form-group mb-1">
                    <label for="planet-link">Link:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="planet-link"
                      name="planet-link"
                      placeholder="Enter link"
                    />
                  </div>

                  <!--Planet Text-->
                  <div class="form-group mb-1">
                    <label for="planet-tex">Planet Text:</label>
                    <textarea
                      class="form-control"
                      id="planet-text"
                      name="planet-tex"
                      rows="2"
                      placeholder="Enter planet text"
                    ></textarea>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="button" class="btn btn-primary" id="planet-save">
                  Save
                </button>
              </div>
            </div>
          </div>
        </div>
        <!--planet model end-->

        <!--affiliation modal start-->
        <div
          class="modal fade"
          id="affiliation-modal"
          tabindex="-1"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="affiliation-modal-title">
                  Affiliation Data
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <!--affiliation edit form-->
                <form id="affiliation-form">
                  <!--Display of id-->
                  <div class="form-group mb-1">
                    <label for="affiliation-id">ID:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="affiliation-id"
                      name="id"
                      value="1"
                      disabled
                    />
                  </div>

                  <!--Affiliation name-->
                  <div class="form-group mb-1">
                    <label for="affiliation-name">Name:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="affiliation-name"
                      name="affiliation-name"
                      placeholder="Enter name"
                    />
                  </div>

                  <!--Affiliation color-->
                  <div class="form-group mb-1">
                    <label for="affiliation-name">Color:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="affiliation-color"
                      name="affiliation-color"
                      placeholder="Enter color"
                    />
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="button" class="btn btn-primary" id="planet-save">
                  Save
                </button>
              </div>
            </div>
          </div>
        </div>
        <!--affiliation modal end-->

        <div id="table-holder"></div>
      </main>
    </div>
  </body>
</html>
