<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>MechTactics-Commander - Updater</title>
    <script type="module" src="../update.ts" defer></script>
  </head>
  <body class="bg-background">
    <div class="container">
      <div class="row">
        <div class="col-12 d-flex align-items-center justify-content-center vh-100">
          <div class="card" style="width: 600px">
            <div class="card-body">
              <h5 class="card-title text-center" id="update-title">Please wait</h5>
              <div class="progress">
                <div
                  class="progress-bar bg-success progress-bar-striped progress-bar-animated"
                  role="progressbar"
                  style="width: 0%"
                  aria-valuenow="0"
                  aria-valuemin="0"
                  aria-valuemax="100"
                  id="progress-bar"
                ></div>
              </div>
              <p class="card-text text-muted text-wrap" id="update-text">Please wait...</p>
              <button class="btn btn-sm btn-success hide" id="restart">Restart</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
