<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>MechTactics-Commander - Update in Progress</title>
    <script src="../update.bundle.js" defer></script>
  </head>
  <body class="bg-background">
    <div class="container">
      <div class="row">
        <div
          class="col-12 d-flex align-items-center justify-content-center vh-100"
        >
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Update in Progress</h5>
              <div class="progress">
                <div
                  class="progress-bar bg-success progress-bar-striped progress-bar-animated"
                  role="progressbar"
                  style="width: 0%"
                  aria-valuenow="0"
                  aria-valuemin="0"
                  aria-valuemax="100"
                  id="progress-bar"
                ></div>
              </div>
              <p class="card-text text-muted">
                Please wait while the update is being applied...
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
