<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BattleTech-Commander</title>
  </head>
  <body class="overflow-hidden">
    <div class="m-0 p-0">
      <canvas id="universe"></canvas>

      <!-- Action Bar -->
      <div
        class="d-flex flex-column position-absolute bottom-0 align-items-end w-100 h-140px"
      >
        <!-- Navigation-Bar -->
        <div class="navbar m-0 p-0 right--10">
          <div
            class="nav-item btn btn-actionBar transform-skew--15 border border-light border-2 p-0 w-180px h-35px d-flex align-items-center rounded-0 bg-opacity-75 bg-selected"
            id="planet-details-tab"
          >
            <div class="d-block text-white w-180px transform-skew-15">
              Planet Details
            </div>
          </div>
          <div
            class="nav-item btn btn-actionBar transform-skew--15 border border-light border-2 p-0 w-180px h-35px d-flex align-items-center rounded-0 bg-opacity-75"
            id="routing-tab"
          >
            <div class="d-block text-white w-180px transform-skew-15">
              Routing
            </div>
          </div>
          <div
            class="nav-item btn btn-actionBar transform-skew--15 border border-light border-2 p-0 w-180px h-35px d-flex align-items-center rounded-0 bg-opacity-75"
            id="none1-tab"
          >
            <div class="d-block text-white w-180px transform-skew-15">
              Undefined
            </div>
          </div>
          <div
            class="nav-item btn btn-actionBar transform-skew--15 border border-light border-2 p-0 w-180px h-35px d-flex align-items-center rounded-0 bg-opacity-75"
            id="settings-tab"
          >
            <div class="d-block text-white w-180px transform-skew-15">
              Settings
            </div>
          </div>
        </div>

        <!-- Content-Area -->
        <div
          class="w-100 h-100 p-1 bg-actionBar bg-opacity-75"
          id="content-box"
        >
          <div id="planet-details-tab-content" class="w-100 h-100">
            <div class="row">
              <div class="col d-flex align-items-center flex-column">
                <h2 class="m-0 text-white" id="planet-name">None</h2>
                <div class="m-0 text-white d-flex align-items-center">
                  <p class="m-0 me-2 p-0">Affiliation:</p>
                  <p class="m-0 p-0 ml-2" id="affiliation-name">None</p>
                </div>
                <p class="m-0 text-white">
                  <a href="https://example.com/wiki">Wiki</a>
                </p>
              </div>
              <div class="col d-flex align-items-center flex-column"></div>
              <div class="col d-flex align-items-center flex-column"></div>
            </div>
          </div>

          <div id="routing-tab-content" class="w-100 h-100 hide">Test2</div>
        </div>
      </div>
    </div>

    <script src="./bundle.js"></script>
  </body>
</html>
