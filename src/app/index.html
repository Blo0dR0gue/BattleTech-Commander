<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BattleTech-Commander</title>
    <link rel="stylesheet" href="./core/styles/main.css" />
  </head>
  <body>
    <header>
      <div class="settings-button">
        <!-- TODO: Change to Icon -->
        <button>Settings</button>
      </div>
    </header>

    <div class="universe-map">
      <canvas id="universe"></canvas>
      <!-- Action Bar -->
      <div class="action-bar">
        <div class="action-buttons">
          <div class="tab" id="stellar-tab">
            <div class="tab-label">Stellar Systems</div>
          </div>
          <div class="tab" id="planet-tab">
            <div class="tab-label">Planetary Exploration</div>
          </div>
          <div class="tab" id="alien-tab">
            <div class="tab-label">Alien Civilizations</div>
          </div>
          <div class="tab" id="anomaly-tab">
            <div class="tab-label">Space Anomalies</div>
          </div>
        </div>
        <div class="content-box">
          <!-- TODO: Content for each tab will be displayed here -->
        </div>
      </div>
    </div>

    <script src="./bundle.js"></script>
  </body>
</html>
