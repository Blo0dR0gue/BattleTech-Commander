<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BattleTech-Commander</title>
  </head>
  <body>
    <header>
      <div class="settings-button">
        <!-- TODO: Change to Icon -->
        <button>Settings</button>
      </div>
    </header>

    <div class="universe-map">
      <canvas id="universe"></canvas>
      <!-- Action Bar -->
      <div class="action-bar">
        <div class="action-buttons">
          <div class="tab selected" id="planet-details-tab">
            <div class="tab-label">Planet Details</div>
          </div>
          <div class="tab" id="routing-tab">
            <div class="tab-label">Routing</div>
          </div>
          <div class="tab" id="none1-tab">
            <div class="tab-label">None</div>
          </div>
          <div class="tab" id="none2-tab">
            <div class="tab-label">None</div>
          </div>
        </div>
        <div class="content-box" id="content-box">
          <div id="planet-details-tab-content" class="tab-content">
            <div class="planet-details">
              <div></div>
              <div class="flex-center">
                <h2>Planet Name</h2>
                <p>Fraction: Your Fraction</p>
                <p>
                  <a href="https://example.com/wiki" target="_blank"
                    >More Info</a
                  >
                </p>
              </div>
              <div></div>
            </div>
          </div>
          <div id="routing-tab-content" class="tab-content hide">Test2</div>
        </div>
      </div>
    </div>

    <script src="./bundle.js"></script>
  </body>
</html>
